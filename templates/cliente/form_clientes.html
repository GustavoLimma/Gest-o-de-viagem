<form class="c-form" 
    {% if cliente %}
        action="{{ url_for('cliente.atualizar_cliente', cliente_id=cliente.id) }}"

    {% else %}
        action="{{ url_for('cliente.inserir_clientes') }}" 
    {% endif %}

    method="{% if cliente %}PUT{% else %}POST{% endif %}"
  
    {% if cliente %}
      c-swap="#cliente-{{cliente.id}}"
    {% else %} 
      c-append="#Lista_clientes"
    {% endif %}
 
    c-reload-container="true">
    <h6 class="text-center" >Adicionar ou editar clientes</h6>

    <div class="mb-3">
      <label class="form-label" for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" name="nome" 
             {% if cliente %}value="{{cliente.nome}}" {% endif %}
             autocomplete="name">
    </div>
    
    <div class="mb-3">
      <label class="form-label" for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" name="cpf" 
             {% if cliente %}value="{{cliente.cpf}}" {% endif %}
             autocomplete="off"> 
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" 
             {% if cliente %}value="{{cliente.email}}" {% endif %}
             autocomplete="email">
    </div>

    <div class="mb-3">
      <label class="form-label" for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="form-control" name="telefone" 
             {% if cliente %}value="{{cliente.telefone}}" {% endif %}
             autocomplete="tel">
    </div>
    
    <button type="submit" class="btn btn-primary">
      {% if cliente %} Salvar {% else %} Adicionar {% endif %}</button>
  </form>
