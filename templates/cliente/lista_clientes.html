
<!-- Tabela com a Lista de Clientes -->
<div class="container mt-4">
  <table class="table">
      <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody id="Lista_clientes">
          {% if clientes %}
              {% for cliente in clientes %}
                  {% include 'cliente/item_cliente.html' %}
              {% endfor %}
          {% endif %}
      </tbody>
  </table>
</div>
