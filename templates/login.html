<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agência de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body class="bg-light">
    <div class="<!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - Agência de Viagens</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body class="bg-light">
            <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        
                <div class="card shadow" style="width: 100%; max-width: 1000px;">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3" style="flex: 1;">
                            <img src="/static/img/vf.png" alt="Logo da Agência" class="img-fluid" style="max-width: 100%;">
                        </div>
                        <div style="flex: 2;">
                            <h1 class="card-title text-center mb-4">Login</h1>
                            
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                                </div>
        
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                                </div>
        
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
        
                            {% if error %}
                                <div class="alert alert-danger mt-3">{{ error }}</div>
                            {% endif %}
        
                            <p class="mt-3 text-center">
                                Não tem conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a>
                            </p>
                        </div>
                    </div>
                </div>
                    <br>
                    <div class="text-center mb-4">
                        <p>Desenvolvido por: Gustavo Souza de Lima</p>
                    </div>
            </div>

            
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        
</body>
</html>
